name: .NET Framework Desktop
permissions:
  contents: read

on:
  push:
    paths:

      - ".cat/**"
      - ".github/workflows/Build.yml"
  pull_request:
    paths:
      
      - ".cat/**"
      - ".github/workflows/Build.yml"
  workflow_dispatch:

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Project_Path: ".cat/ChmlFrp_Advanced_Toolkit.csproj"
      Build_Output_Path: ".cat/bin/${{ matrix.configuration }}/net48/ChmlFrp Advanced Toolkit.exe"

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2.0.0

    - name: Install NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore ${{ env.Project_Path }}

    - name: Build the project
      run: msbuild ${{ env.Project_Path }} /p:Configuration=${{ matrix.configuration }}

    - name: Upload a Build Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }}
        path: ${{ env.Build_Output_Path }}
